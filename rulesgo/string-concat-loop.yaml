rules:
  - id: string-concat-loop
    patterns:
      - pattern: |
          $s := ""
          for ... {
            $s = $s + ...
          }
    pattern-not:
      - pattern: |
          $s := strings.Builder{}
          ...
          $s.WriteString(...)
    message: "Inefficient string concatenation in loop - use strings.Builder to avoid O(nÂ²) allocations"
    languages: [go]
    severity: WARNING